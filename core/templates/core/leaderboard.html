<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard | GreetCode</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:first-child {
            font-weight: bold;
        }

        tr:first-child td {
            background-color: #ffe082;
        }

        img {
            vertical-align: middle;
            border-radius: 50%;
            margin-right: 10px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üèÜ Leaderboard</h1>

    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody>
            {% for user in leaderboard %}
                <tr {% if forloop.first %}style="background-color: #ffe082;"{% endif %}>
                    <td>{{ forloop.counter }}</td>
                    <td>
                        <img src="https://api.dicebear.com/7.x/thumbs/svg?seed={{ user.username }}" width="40">
                        {{ user.username }}
                    </td>
                    <td>{{ user.total_score|default:0 }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" style="text-align: center;">No leaderboard data available yet.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'question_list' %}">‚¨Ö Back to Questions</a>

</body>
</html>
