<!DOCTYPE html>
<html>
<head>
    <title>Questions with Tag</title>
</head>
<body>
    <h1>Questions tagged with "{{ tag.name }}"</h1>
    <ul>
        {% for question in questions %}
            <li><a href="{% url 'question_detail' question.id %}">{{ question.title }}</a></li>
        {% empty %}
            <li>No questions under this tag.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'question_list' %}">â¬… Back to All Questions</a>
</body>
</html>
